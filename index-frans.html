<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J30 - DAY 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
                <div class="title">
                    <img id="title-logo" src="./img/valorant-logo.png" alt="valorant-logo">
                    <img id="title-text" src="./img/valorant-text.png" alt="valorant-text">
            </div>
        </div>
        
        <div class="content">
            <div class="video">
                <video autoplay muted loop>
                    <source src="./video/intro.mp4" type="video/webm">
                </video>
            </div>
        </div>

        <div class="subhead">
            <h1>Select Your Agent</h1>
        </div>
        
        <div class="footer">
            <div class="agent-selection" >
                <img  src="./img/breach.png" alt="breach" data-key="breach">
            </div>
            <div class="agent-selection" data-key="brim">
                <img src="./img/brim_preview_rev_1.png" alt="brim" data-key="brim">
            </div>
            <div class="agent-selection" data-key="cypher">
                <img src="./img/cypher_preview_rev_1.png" alt="cypher" data-key="cypher">
            </div>
            <div class="agent-selection" data-key="jett">
                <img src="./img/jett_preview_rev_1.png" alt="jett" data-key="jett">
            </div>
            <div class="agent-selection" data-key="killjoy">
                <img src="./img/killjoy_preview_rev_1.png" alt="killjoy" data-key="killjoy">
            </div>
            <div class="agent-selection" data-key="omen">
                <img src="./img/omen_preview_rev_1.png" alt="omen" data-key="omen">
            </div>
            <div class="agent-selection" data-key="phoenix">
                <img src="./img/phoenix_preview_rev_1.png" alt="phoenix" data-key="phoenix">
            </div>
            <div class="agent-selection" data-key="raze">
                <img src="./img/raze_preview_rev_1.png" alt="raze" data-key="raze">
            </div>
            <div class="agent-selection" data-key="reyna">
                <img src="./img/reyna_preview_rev_1.png" alt="reyna" data-key="reyna">
            </div>
            <div class="agent-selection" data-key="sage">
                <img src="./img/sage_preview_rev_1.png" alt="sage" data-key="sage">
            </div>
            <div class="agent-selection" data-key="sova">
                <img src="./img/sova_preview_rev_1.png" alt="sova" data-key="sova">
            </div>
            <div class="agent-selection" data-key="viper">
                <img style="width: 88%;" src="./img/viper_preview_rev_1.png" alt="viper" data-key="viper">
            </div>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
